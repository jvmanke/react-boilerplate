version: 2.0
jobs:
    build:
        docker:
          - image: circleci/node:10
        steps:
          - checkout
          - run:
              name: Install Dependencies
              command: |
                npm install
          - run:
              name: Check For Linting Errors
              command: |
                npm run lint
          - run:
              name: Test Source Code
              command: |
                npm test -- -ci --runInBand -w 1 --reporters=default --reporters=jest-junit
              environment:
                JEST_JUNIT_OUTPUT: "reports/junit/js-test-results.xml"
